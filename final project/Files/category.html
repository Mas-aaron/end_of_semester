<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Courses - Francis Academy</title>
</head>
<body>
    <!-- Same header as index.html -->

    <section class="courses-hero">
        <div class="container">
            <h1>Explore Our Courses</h1>
            <p>Browse through our extensive catalog of courses designed to help you grow</p>
        </div>
    </section>

    <section class="course-categories">
        <div class="container">
            <div class="category-filter">
                <!-- Category filter controls -->
            </div>
            <div class="courses-grid">
                <!-- Course cards -->
                <div class="course-card">
                    <div class="course-image">
                        <img src="images/course1.jpg" alt="Course Title">
                        <span class="category-badge">Technology</span>
                    </div>
                    <div class="course-info">
                        <h3>Digital Marketing Fundamentals</h3>
                        <div class="instructor">By John Smith</div>
                        <div class="rating">
                            <span class="stars">★★★★★</span>
                            <span class="review-count">(124 reviews)</span>
                        </div>
                        <div class="price">$49.99</div>
                        <button class="enroll-btn">Enroll Now</button>
                    </div>
                </div>
                <!-- More course cards -->
            </div>
        </div>
    </section>

    <!-- Same footer as index.html -->
</body>
</html>
